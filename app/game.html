<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spirits of the dead</title>
    <link rel="stylesheet" href="css/game.css">
  </head>
  <body>
    <main>
      <section id="top-menu">
        Choose your character
      </section>
      <div id="lobbyDiv">
        <label id="playersOnline">Online: ??</label> <br>
        <label id="playersReady">Ready: ??</label> <br>
        <input type="button" value="Ready" id="readyButton"/><br>
        <input type="text" placeholer="Your name" id="name"/> <br>
        <input type="button" value="Set name" id="nameButton"/><br>
      </div>
      <div id="answersDiv" style="display: none">
        <label id="answerNumber">Answers: ??</label> <br>
        <label id="mostPopularAnswer"></label> <br>
      </div>
      <section id="terminal">
        <textarea rows="4" cols="50" id="wall"></textarea><br>
        <input type="text" id="command-line"/>
      </section>
    </main>
    <script type="text/javascript" src="js/game.js"></script>
  </body>
</html>
